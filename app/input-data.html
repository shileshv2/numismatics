
<head>
  <link rel="stylesheet"  href="styles/main.css">
</head>
<body>
  <div class="usr-input"  ng-controller="inputCtrl">
  <form>
  <div class="form-input-container">
    <div>
    <label for="title">Title: </label>
    <input type="text" ng-model="formData.title" required>
  </div>
  <div ng-controller="UploadController">
    <label for="image">Images</label>
    <button class="upload">Upload Images</button>
  </div>
  <div>
    <label for="desc">Description :</label>
    <textarea rows="8" cols="50" name="description" ng-model="formData.desc"></textarea>
  </div>
  <div>
    <label for="id">ID</label> 
    <input type="number" string-to-number ng-model="formData.id">
  </div>
  <button class="save">Save</button> <br>
  <div></div>
  <button class="save1">Reset</button>
  </div>
</form>
</div>
</body>
